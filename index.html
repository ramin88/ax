<body>

<div id="page">
  
  
  <div id="body" class="wrapper" style="margin:50px">
    <div id="introduction">
      <h2>AutomationX Price Calculator</h2>
      <h3>I/O Ports</h3>
      <form >
          <p><label>Digital Inputs</label>
            <input type="text" name="dIn" value="" id="dIn"></p>
          <p><label>Digital Outputs</label>
            <input type="text" name="dOut" value="" id="dOut"></p>
          <p><label>Analog Inputs</label>
            <input type="text" name="aIn" value="" id="aIn"></p>
          <p><label>Analog Outputs</label>
            <input type="text" name="aOut" value="" id="aOut"></p>
       
        <h3>aX Communications</h3>
        
        <p><label>Interface</label>
            <input type="text" name="intFace" value="" id="intFace"></p>
        <p><label>Interface Tags</label>
            <input type="text" name="intTag" value="" id="intTag"></p>
            
          <p class="checkbox"><input type="checkbox" name="fieldNet" value="" id="fieldNet"> <label>aX Field Network</label></p>
          <p class="checkbox"><input type="checkbox" name="itNet" value="" id="itNet"> <label>aX IT Network</label></p>
        
        <h3>aX Hardware</h3>
        
        <p class="checkbox"><input type="checkbox" name="redundant" value="" id="redundant"> <label>Redundant Server Pair</label></p>
        
        <p><label>Number of Client Stations</label>
            <input type="text" name="clientStations" value="" id="clientStations"></p>
        
        <h3>Design & Engineering</h3>
        
        <p><label>aX Project</label>
            <input type="text" name="axProj" value="" id="axProj"></p>
        <p><label>aX Management</label>
            <input type="text" name="axMng" value="" id="axMng"></p>
        
        
         <p><label>Price</label>
            <!--<input type="text" name="priceOut" value="" id="priceOut"></p>-->
        	<span id='priceOut'></span></p>
        
      </form>
          <button onclick="myFunction()">Calculate Price</button>
      
      
      
    </div>
  </div>
  
</div>
    
    <script type="text/javascript">
        var myFunction = function(){
            var dIn = Number($("#dIn").val());
            var dOut = Number($("#dOut").val());
            var aIn = Number($("#aIn").val());
            var aOut = Number($("#aOut").val());
            var intFace = Number($("#intFace").val());
            var intTag = Number($("#intTag").val());
            var clientStations = Number($("#clientStations").val());
            var axProj = Number($("#axProj").val());
            var axMng = Number($("#axMng").val());
            
            var fieldNet = $("#fieldNet").is(':checked');
            var itNet = $("#itNet").is(':checked');
            var redundant = $("#redundant").is(':checked');
            
            var totalPrice = (dIn*45+dOut*45+aIn*205+aOut*230+intFace*3000+intTag*20+fieldNet*2500+itNet*2000+(1+redundant)*5000+clientStations*2500+axProj*1000+axMng*1000);
            var monthlyPayment = ((0.01 * totalPrice) / (1 - Math.pow((1 + 0.01),(-84))));
            
            document.getElementById('priceOut').innerHTML = totalPrice;
            
            //document.getElementById('priceOut').value = totalPrice;
